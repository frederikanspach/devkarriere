<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <main>
      <section id="question-container">
        <div class="question">Was ist die Hauptstadt von Deutschland?</div>
        <div class="answer-container">
          <button class="btn btn-answer incorrect" id="answer-one">
            Hamburg
          </button>
          <button class="btn btn-answer" id="answer-two">München</button>
          <button class="btn btn-answer correct" id="answer-three">
            Berlin
          </button>
          <button class="btn btn-answer" id="answer-four">Hannover</button>
        </div>
      </section>

      <section id="nav-container">
        <div>
          <button class="btn btn-nav" onclick="checkAnswer(99)" id="solution">
            Lösung
          </button>
          <button class="btn btn-nav" onclick="appendQuestion()">Weiter</button>
        </div>
      </section>
    </main>
  </body>
</html>
