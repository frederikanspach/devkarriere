<!DOCTYPE html>
<html lang="sde">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notiz-App</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <!-- Notiz-Sidebar -->
      <section class="left-side">
        <section class="left-container">
          <section class="side-header">
            <button class="new-note-button">
              <img src="img/create-new.png" alt="Neue Notiz erstellen" />
              Neue Notiz erstellen
            </button>
          </section>
          <section class="side-list">
            <section class="side-box">
              <h2>Ein Test 1</h2>
              <p>Nur um zu sehen, wie alles ...</p>
              <time datetime="2025-10-07 16:00:00">2025-10-07 16:00:00</time>
            </section>
            <section class="side-box">
              <h2>Ein Test 2</h2>
              <p>Nur um zu sehen, wie alles ...</p>
              <time datetime="2025-10-07 16:00:00">2025-10-07 16:00:00</time>
            </section>
            <section class="side-box">
              <h2>Ein Test 3</h2>
              <p>Nur um zu sehen, wie alles ...</p>
              <time datetime="2025-10-07 16:00:00">2025-10-07 16:00:00</time>
            </section>
            <section class="side-box">
              <h2>Ein Test 4</h2>
              <p>Nur um zu sehen, wie alles ...</p>
              <time datetime="2025-10-07 16:00:00">2025-10-07 16:00:00</time>
            </section>
          </section>
        </section>
      </section>

      <!-- Notiz-Inhalt-->
      <section class="right-side">
        <section class="note-header">
          <input
            id="input-note-header"
            type="text"
            placeholder="Überschrift eingeben..."
            required
          />
          <button class="button-option" id="save-note">
            <img src="img/save-icon.png" alt="Neue Notiz speichern" />
          </button>
          <button class="button-option" id="delete-note">
            <img src="img/delete-icon.png" alt="Notiz löschen" />
          </button>
        </section>

        <section class="note-body">
          <textarea
            class="input-note-body"
            id="input-note-body"
            placeholder="Fang'an eine Notiz zu erstellen"
          ></textarea>
        </section>
      </section>
    </main>
  </body>
</html>
